<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="WDD 131 - Product Review Form">
    <meta name="author" content="Marisol Lopez">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header><h1>Product Review</h1></header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label for="rating1">Overall Rating</label>
            <div id="overallRating">
                <!-- Radio buttons for rating levels -->
                <input type="radio" id="rating1" name="overallRating" value="1" required>
                <label for="rating1">☆</label>
                <input type="radio" id="rating2" name="overallRating" value="2" required>
                <label for="rating2">☆☆</label>
                <input type="radio" id="rating3" name="overallRating" value="3" required>
                <label for="rating3">☆☆☆</label>
                <input type="radio" id="rating4" name="overallRating" value="4" required>
                <label for="rating4">☆☆☆☆☆</label>
                <input type="radio" id="rating5" name="overallRating" value="5" required>
                <label for="rating5">☆☆☆☆☆☆</label>
            </div>

            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <label>Which features did you find useful in this product? (Check all that apply)</label>
            <div id="features">
                <input type="checkbox" id="design" name="usefulFeatures" value="Design">
                <label for="design">Design</label>
                <input type="checkbox" id="durability" name="usefulFeatures" value="Durability">
                <label for="durability">Durability</label>
                <input type="checkbox" id="easeofuse" name="usefulFeatures" value="Ease of Use">
                <label for="easeOfUse">Ease of Use</label>
                <input type="checkbox" id="performance" name="usefulFeatures" value="Performance">
                <label for="performance">Performance</label>
            </div>

            <label for="writtenReview">Written Review (optional)</label>
            <textarea id="writtenReview" name="writtenReview" placeholder="Write your review here..."></textarea>

            <label for="userName">Your Name (optional)</label>
            <input type="text" id="userName" name="userName" placeholder="Your Name">

            <button type="submit">Post Review</button>
        </form>
    </main>

    <footer>
        <p>
            <span id="currentyear"></span><br>
            Marisol Lopez<br>
            Argentina
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
