<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="styles/review.css">
    <script src="scripts/review.js" defer></script>
</head>
<body>
    <h1>Thank you for sharing your review!</h1>
    
    <p>You have completed <span id="reviewCounter">[X]</span> reviews.</p>

    <script>
        // Retrieve the review counter from localStorage
        const reviewCounter = localStorage.getItem('reviewCounter') || 0;

        // Update the HTML content with the review counter value
        document.getElementById('reviewCounter').textContent = reviewCounter;
    </script>
</body>
</html>
